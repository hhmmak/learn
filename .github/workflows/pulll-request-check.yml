name: Github PR Check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      

jobs:
  Check-Version-Number:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Get list of file changed
        id: changed-file-list
        run: $diff = git diff --name-only -r HEAD^1 HEAD
      - name: Display result
        run: echo $diff
