<!-- set time-intervals for executing function -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- initial status -->
  <div id="text-once"></div>

  <script>

  const changeDivText = setTimeout(() => {
    document.getElementById("text-once").innerText = "Delayed for 3s"
  } , 3000)
  </script>
</body>
</html>
