<!-- set time-intervals for executing function -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button onclick="stopSetTimeout()">Clear setTimout Time Event</button>


  <!--setTimeout, initial status -->
  <div id="setTimeout-one"></div>
  <div id="setTimeout-two"></div>
  
  <script>

  // will only execute once, return id of timing event
  const idSetTimeoutOne = setTimeout(() => {
    document.getElementById("setTimeout-one").innerText = "1 - Delayed for 3s"
  } , 3000)
  const idSetTimeoutTwo = setTimeout(() => {
    document.getElementById("setTimeout-two").innerText = "2 - Delayed for 3s"
  } , 3000)
  // clear specified 
  const stopSetTimeout = () => clearTimeout(idSetTimeoutTwo);

  </script>
</body>
</html>
